# Site settings
title: On Lexical Integrity
email: jared.desjardins@colorado.edu
description: A Cross-theoretical and Cross-linguistic Survey of Lexical Integrity and the Nature of the Morphologyâ€“Syntax Interface

baseurl: "/LI" # the subpath of your site, e.g. /blog/
url: http://jared-desjardins.github.io/LI # the base hostname & protocol for your site
git_address: http://github.com/jared-desjardins/LI
git_edit_address: http://github.com/jared-desjardins/LI/blob/gh-pages

# theme options from https://bootswatch.com/
# comment out this to use default Bootstrap
bootwatch: yeti

# Build settings
markdown: kramdown
highlighter: rouge
gems:
  - jekyll-feed
  - jekyll-redirect-from
  - jekyll-seo-tag
  - jekyll-sitemap

exclude:
  - Gemfile
  - Gemfile.lock
  - .idea/
  - .gitignore
  - README.md
  
timezone: America/Denver

defaults:
- scope:
    path: _posts
    type: posts
  values:
    layout: post
    sectionid: blog

- scope:
    path: _docs
    type: docs
  values:
    layout: docs
    sectionid: docs
    seo:
      type: "WebPage"

collections:
  docs:
    permalink: /:collection/:path/
    output: true
  posts:
    permalink: /blog/:year/:month/:day/:title/
    output: true
